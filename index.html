<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore comprehensive information about countries around the world. Get details on population, capital, region, and more.">
    <meta name="keywords" content="countries, world, information, population, capital, region, flags, geography, travel, explore">
    <title>CountryTracker - Explore World Countries</title>
    <link rel="shortcut icon" href="./logo/logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://restcountries.com/v3.1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <h1 class="text-4xl">CountryTracker</h1>
        <p>Explore detailed information about countries around the world.</p>
    </header>
    <main>
        <input type="text" id="search-input" placeholder="Search for a country..." style="padding: 10px; width: 80%; max-width: 400px; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; margin-bottom: 20px;">
        <div id="country-info">
            </div>
    </main>
    <footer>
        <p>&copy; 2025 CountryTracker. All rights reserved.</p>
    </footer>
    <script src="./JavaScript/app.js"></script>
</body>
</html>
