<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore comprehensive information about countries around the world. Get details on population, capital, region, and more.">
    <meta name="keywords"
        content="countries, world, information, population, capital, region, flags, geography, travel, explore">
    <title>CountryTracker - Explore World Countries</title>
    <link rel="shortcut icon" href="./logo/logo.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://restcountries.com/v3.1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- daisy ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');

        .fontFamily {
            font-family: "Nunito Sans", sans-serif;
        }
    </style>
</head>

<body class="fontFamily bg-[#FAFAFA]">
    <header class="sticky top-0 z-10 opacity-100">
        <nav class="shadow-lg p-3 lg:px-10 lg:py-4">
            <div class="sticky top-0 z-30 opacity-90 flex justify-between items-center ">
                <h1 class="font-extrabold text-2xl">Where in The World?</h1>
                <div id="themeChange" class="cursor-pointer">

                    <p class="space-x-2"><i class="fa-regular fa-moon"></i>Dark Mode</p>
                </div>

            </div>
        </nav>
        <!-- searching and filtering section -->
        <section class="w-10/12 mx-auto flex justify-between md:items-center flex-col md:flex-row py-6 static top-0 z-50 opacity-80">
            <div class="w-full">
                <input type="text" id="search-input" placeholder="Search for a country..."
                    class="p-2 w-full md:max-w-[400px] border border-gray-300 rounded-md text-base mb-5">
            </div>
            <!-- filtaring -->
            <div>
                <select class="p-3 rounded-md">
                    <option class="text-black font-semibold" value="" disabled selected>Filter By Region</option>
                    <option class="text-black font-semibold region" value="Africa">Africa</option>
                    <option class="text-black font-semibold region" value="Americas">Americas</option>
                    <option class="text-black font-semibold region" value="Europe">Europe</option>
                    <option class="text-black font-semibold region" value="Asia">Asia</option>
                    <option class="text-black font-semibold region" value="Oceania">Oceania</option>
                    <option class="text-black font-semibold region" value="Antarctica">Antarctica</option>
                </select>
            </div>

        </section>
    </header>
    <main class="w-11/12 mx-auto py-10">
        <!-- loader  -->
        <div id="loader" class="w-full flex justify-center items-center">
            <span class="loading loading-ball loading-xs"></span>
            <span class="loading loading-ball loading-sm"></span>
            <span class="loading loading-ball loading-md"></span>
            <span class="loading loading-ball loading-lg"></span>
            <span class="loading loading-ball loading-xl"></span>
        </div>

        <!-- loading countires -->
        <section id="countriesContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 items-center gap-4">
            <!-- dynamic card -->

        </section>
    </main>


    <footer class="px-4 text-center py-5">
        <p>&copy; 2025 CountryTracker. All rights reserved.</p>
    </footer>
    <script src="./JavaScript/theme.js"></script>
    <script src="./JavaScript/app.js"></script>
</body>

</html>
